<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      background-color: #ffffff; /* White container background */
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #007bff; /* Bootstrap primary color */
    }

    h2, h4 {
      color: #7a1526; /* Bootstrap danger color */
    }

    .form-group {
      margin-bottom: 20px;
    }

    hr {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff; /* Bootstrap primary color */
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }
  </style>
</head>
<body>
  <div class="dropdown mt-3">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Navigation
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Main</a></li>
      <li><a class="dropdown-item" href="#">Direct Messages</a></li>
      <li><a class="dropdown-item" href="#">Dashboard</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><a class="dropdown-item" href="#">Security</a></li>
      <li><a class="dropdown-item" href="#">Notifications</a></li>
      <li><a class="dropdown-item" href="#">Privacy</a></li>
    </ul>
  </div>

  <div class="container  mt-5">
    <h1>Welcome, Mario!</h1>
    <hr class="border border-danger border-3" />
    <h2>User Settings</h2>
  
    <form>
      <!-- Personal Information -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <hr class="border border-danger border-3" />

      <!-- Change Password -->
      <h4 class="mt-4">Change Password</h4>

      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
      </div>

      <hr class="border border-danger border-3" />

      <!-- Email Notifications -->
      <h4 class="mt-4">Email Notifications</h4>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="emailUpdates">
        <label class="form-check-label" for="emailUpdates">Receive email updates</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="newsletter">
        <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
      </div>

      <!-- Save Changes Button -->
      <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
    </form>
  </div>
</body>
</html>
